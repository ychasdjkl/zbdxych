<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>社会保障金</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		function jisuan() {
			var sal = document.getElementById("salary").value;
			var regExp = /^[0-9]{4,5}$/;
			if (!regExp.test(sal)) {
				document.getElementById("salary").value="必须输入4-5个数字！";
				document.getElementById("salary").style="color:red";
				return;
			}
			var salNum = parseInt(sal);
			var ylgr = salNum * 0.08;		
			var ylgs = salNum * 0.2; 
			document.getElementById("ylgr").innerHTML=ylgr;
			document.getElementById("ylgs").innerText=ylgs;
			
			var gryl = salNum * 0.02;		
			var gsyl = salNum * 0.06; 
			document.getElementById("gryl").innerHTML=gryl;
			document.getElementById("gsyl").innerText=gsyl;
			
			var grsy = salNum * 0.005;		
			var gssy = salNum * 0.015; 
			document.getElementById("grsy").innerHTML=grsy;
			document.getElementById("gssy").innerText=gssy;
				
			var gsgs = salNum * 0.005; 
			document.getElementById("gsgs").innerText=gsgs;
			
			var sygs = salNum * 0.008; 
			document.getElementById("sygs").innerText=sygs;
			
			var grgjj = salNum * 0.12;		
			var gsgjj = salNum * 0.12; 
			document.getElementById("grgjj").innerHTML=grgjj;
			document.getElementById("gsgjj").innerText=gsgjj;
			
			var grhj =gryl+ylgr+grsy+grgjj;		
			var gshj =gsgjj+gsgs+gssy+gsyl+sygs+ylgs; 
			document.getElementById("grhj").innerHTML=grhj;
			document.getElementById("gshj").innerText=gshj;
			
			var zonge = gshj+salNum;
			document.getElementById("zonge").innerHTML=zonge;
		}
			function clearTxt(){
			document.getElementById("salary").value="";
			document.getElementById("salary").style="color:black";
		}

	</script>
	</head>
	<body>
		<div class="container text-center" >
		<img src="qq.png" class="img-circle"/>
		<table class="table table-bordered text-center table-striped">
			<tr>
				<td>工资</td>
				<td colspan="3">
					<input onfocus="clearTxt()" type="text" id="salary" placeholder="请输入工资" class="form-control">
				</td>
				<td>
					<button onclick="jisuan()" class="btn btn-danger btn-block">计算</button>
				</td>
			</tr>
			<tr class="bg-primary">
				<td>险种</td>
				<td>个人%</td>
				<td>个人</td>
				<td>公司%</td>
				<td>公司</td>
			</tr>
			<tr>
				<td>养老</td>
				<td>8%</td>
				<td id="ylgr"></td>
				<td>20%</td>
				<td id="ylgs"></td>
			</tr>
				<td>医疗</td>
				<td>2%</td>
				<td id="gryl"></td>
				<td>6%</td>
				<td id="gsyl"></td>
			</tr>
				<td>失业</td>
				<td>0.5%</td>
				<td id="grsy"></td>
				<td>1.5%</td>
				<td id="gssy"></td>
			</tr>
			<tr>
				<td>工伤</td>
				<td></td>
				<td></td>
				<td>0.5%</td>
				<td id="gsgs"></td>
			</tr>
			<tr>
				<td>生育</td>
				<td></td>
				<td></td>
				<td>0.8%</td>
				<td id="sygs"></td>
			</tr>
			<tr>
				<td>公积金</td>
				<td>12%</td>
				<td id="grgjj"></td>
				<td>12%</td>
				<td id="gsgjj"></td>
			</tr>
			<tr>
				<td>合计</td>
				<td>个人合计</td>
				<td id="grhj"></td>
				<td>公司合计</td>
				<td id="gshj"></td>
			</tr>
			<tr>
				<td>总额</td>
				<td id="zonge" colspan="4"></td>
			</tr>
		</table>
		<p>中北大学软件学院 软件工程专业 殷晨昊 实习单位：英才汇硕信息科技有限公司</p>
		</div>
	</body>
</html>
